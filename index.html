<!DOCTYPE html>

    <title>Project 1</title>
</head>
<body>
    <h1>Popup/Modal Windows without JavaScript</h1>
    <div class="box">
        <a class="button" href="#popup1">Let me Pop up</a>
    </div>
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Here i am</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                Thank you for pop me out of that button, but now 
            i am done you can close this window.

            </div>
        </div>
    </div>
</body>
</html>
